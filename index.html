<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Neptune Documents</title>
    <!-- <link rel="stylesheet" href="reset.css" /> -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="tail.css" />
  </head>

  <body class="flex bg-color-grey">
    <!-- this is left side bar -->
    <div class="side bg-white flex flex-col justify-between w-100 p-7 h-screen">
      <div class="flex flex-col">
        <!-- logo -->
        <header class="left pb-6">
          <picture>
            <img src="assets/icons/Union.svg" />
          </picture>
        </header>

        <!-- profile -->
        <div class="profile-dock border-1 rounded">
          <main class="lmain flex w-full">
            <div class="logo p-4">
              <picture>
                <img src="assets/icons/Group 79.svg" />
              </picture>
            </div>
            <div class="profile self-center w-full">
              <div class="name font-spline-sans font-extrabold text-base">
                Jessica Thompson
              </div>
              <div class="utype text-xs font-spline-sans font-normal">
                Primary User
              </div>
            </div>
            <div class="drop self-center pr-4">
              <picture>
                <img src="assets/icons/Shape.svg" />
              </picture>
            </div>
          </main>
        </div>

        <!-- nav-left -->
        <div class="space border-stone-700 pt-3 flex flex-col justify-between">
          <div class="menu flex flex-col gap-[4px]">
            <span class="menu-item">
              <img src="assets/icons/home 1.svg" />
              <a href="#"> Home </a>
            </span>

            <span class="menu-item bg-green-300" id="doc">
              <img src="assets/icons/file-text 1.svg" />
              <a href="#"> Documents </a>
            </span>

            <span class="menu-item">
              <img src="assets/icons/message-circle 1.svg" />
              <a href="#"> Chat with Neptune </a>
            </span>

            <span class="menu-item">
              <img src="assets/icons/help-circle 1.svg" />
              <a href="#"> Help </a>
            </span>

            <span class="menu-item">
              <img src="assets/icons/settings 1.svg" />
              <a href="#"> Settings </a>
            </span>
          </div>
        </div>

        <!-- empty space -->
      </div>

      <div class="foot flex flex-col gap-4">
        <picture>
          <img src="assets/icons/Vector.svg" />
        </picture>
        <div>
          <h1 class="text-sky-950 text-2xl font-medium">Having trouble?</h1>
          <p class="font-normal text-base">
            Feel free to contact us and we will always help you through the
            process.
          </p>
        </div>
        <button class="border-0 bg-sky-950 rounded-md p-2 w-fit">
          <p class="text-white">Contact Us</p>
        </button>
      </div>
    </div>

    <!-- side pane ends here -->

    <!-- right side start -->
    <div class="right pt-1 pl-20 pr-20 flex flex-col gap-6 w-screen">

      <!-- menu icon -->
      <div class="left-icon  ">
        <!-- <img class="size-fit" src="assets/icons/angle-left-solid.svg" alt="close menu" class="close-menu" /> -->
      </div>
      <header class="flex flex-row gap-3 text-base font-normal">
        <!-- <div class="menu-bar"><img</div> -->
        <p class="home text-slate-700">Home</p>
        <img src="assets/icons/right-arrow.svg" />
        <p class="docs text-neutral-500">Documents</p>
      </header>

      <main class="flex flex-row justify-between">
        <p class="font-serif font-semibold text-4xl">My Documents</p>
        <div class="search border-2 border-zinc-400 rounded-xl  h-10 bg-white flex flex-row pl-3 pr-3">
          <input type="text" placeholder="Search documents" /><button>
            <img src="assets/icons/Layer_1.svg" />
          </button>
        </div>
      </main>

      <div class="tbl border-1 border-zinc-500 rounded-l w-full">
        <table class="main-table bg-white w-full h-120 scroll-auto">
          <thead class="table-head text-base font-semibold h-10 border-zinc-500 text-left">
            <tr class="tb h-14" id="r1">

              <th class="tb flex justify-center self-center h-full  w-[83px] " id="c1">
                <input type="checkbox" /><img class="size-fit self-center" src="assets/icons/Shape.svg" />
              </th>
              <th class="tb" id="c2">Document Name</th>
              <th class="tb" id="c3">Status</th>
              <th class="tb" id="c4">Last Modified</th>
              <th class="tb text-center" id="c5">
                <button class="add border-1 bg-slate-600 text-white rounded-xl w-25" name="add-ele">Add</button>
                <input type="file" id="file-input" style="display: none" />
              </th>
            </tr>
          </thead>
          <tbody class="table-body" name="table-body"></tbody>
        </table>
      </div>
    </div>

    <style type="text/tailwindcss">
      @layer utilities{
    .bg-color-grey{
        background-color: #f3f2f0;
    },

    .border-1{
        /* border:1px solid black; */
        border:0.5px solid #B5BDCD;
    }

    .menu-item{
        @apply flex flex-row gap-5 h-12 items-center pl-4 rounded-md;
    }

    .p{
        font-family: "Spline Sans", serif;
    }

    .tb{
        border-bottom: 1px solid #E8ECF1;   
        
    }

    .Completed{
        @apply w-[85px] rounded-xl text-center font-medium bg-green-300 text-green-900 text-base;
    }

    .Pending{
        @apply w-[85px] rounded-xl text-center font-medium bg-slate-400 text-slate-800 text-base;
    }

    .Need{
        @apply w-[85px] rounded-xl text-center font-medium bg-sky-950 text-white text-base;
    }
}
    </style>
  </body>
  <script src="script.js"></script>
  <script src="test.js"></script>
</html>
